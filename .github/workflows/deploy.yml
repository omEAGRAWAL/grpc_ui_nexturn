name: Deploy Go App to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ─────────────────────────────────────────────
      # 1) Check out code
      # ─────────────────────────────────────────────
      - name: Checkout code
        uses: actions/checkout@v3

      # ─────────────────────────────────────────────
      # 2) Install Go
      # ─────────────────────────────────────────────
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      # ─────────────────────────────────────────────
      # 3) Build the binary
      # ─────────────────────────────────────────────
      - name: Build binary
        run: go build -o grpc_ui_nexturn main.go

      # ─────────────────────────────────────────────
      # 4) Decode the EC2 SSH key
      # ─────────────────────────────────────────────
      - name: Decode SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" | base64 -d > key.pem
          chmod 600 key.pem

      # ─────────────────────────────────────────────
      # 5) Ensure deploy dir exists & upload the binary
      # ─────────────────────────────────────────────
      - name: Upload binary to EC2
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_HOST }} \
              "mkdir -p /home/ubuntu/grpc_ui_nexturn"
          scp -i key.pem -o StrictHostKeyChecking=no grpc_ui_nexturn \
              ${{ secrets.EC2_HOST }}:/home/ubuntu/grpc_ui_nexturn/grpc_ui_nexturn

      # ─────────────────────────────────────────────
      # 6) Restart service & show status
      # ─────────────────────────────────────────────
      - name: Restart systemd service
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_HOST }} << 'EOF'
            sudo chmod +x /home/ubuntu/grpc_ui_nexturn/grpc_ui_nexturn
            sudo systemctl restart grpcui
            echo "----------- grpcui status -----------"
            sudo systemctl status --no-pager grpcui
          EOF
